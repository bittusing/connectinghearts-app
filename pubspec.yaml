name: connectingheart_mobile
description: Connecting Hearts - Matrimony App

publish_to: 'none'

# version: 1.0.0+2
version: 1.0.1+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  http: ^1.1.2
  http_parser: ^4.0.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Image Caching & Picking
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # UI Components
  cupertino_icons: ^1.0.6
  carousel_slider: ^4.2.1
  
  # Payment (for Razorpay)
  razorpay_flutter: ^1.4.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  change_app_package_name: ^1.5.0
  fluttertoast: ^8.2.8  # Fix Kotlin compatibility issue

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/connectinghearts.cities.json
    - assets/data/connectinghearts.states.json
    - assets/data/connectinghearts.countries.json
    - assets/data/connectinghearts.lookups.json

# App icon configuration
# To generate app icons, use: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Gemini_Generated_Image_x4v1ddx4v1ddx4v1.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF0066"
  adaptive_icon_foreground: "assets/images/Gemini_Generated_Image_x4v1ddx4v1ddx4v1.png"
