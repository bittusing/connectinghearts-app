name: connectingheart_mobile
description: Connecting Hearts - Matrimony App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  http: ^1.1.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Image Caching & Picking
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # UI Components
  cupertino_icons: ^1.0.6
  carousel_slider: ^4.2.1
  
  # Payment (for Razorpay - optional, comment out if not needed)
  # razorpay_flutter: ^1.3.5

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
